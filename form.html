<!doctype html>
<html>
    <head>
     <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Работа с формами</title>
    </head>
         <body>
           
             <div class="form">
             <h1 class="title">Форма</h1>
                 
            <form action="/" method="post">
                <div class="form-fieldset">
                    <h3 class="form-title">Контактная информация</h3>
                 <div class="form-group">   
                <label class="form-label" for="input_name">Ваше имя</label>
                 <input class="form-input" type="text" name="name" id="input_name">
                </div>
                 
                <div class="form-group">
                 <input class="form-input" type="email" name="email" placeholder="Ваш email">
                </div>
                <div class="form-group">
                 <input class="form-input" type="tel" name="tel" placeholder="Ваш телефон">
                </div>
                    </div>
                <div class="form-group">
                 <input class="form-input" type="password" name="password" placeholder="Придумайте пароль">
                </div>
                <div class="form-group">
                <textarea class="form-textarea" name="text" placeholder="О вас"></textarea>
                    <div class="form-group">
                        <select name="sity">
                        <option> Пушкино</option>
                            <option> Калатушкино</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="radio">Жен</label>
                    <input type="radio" name="choose_male" id="female">
                       
                        <label for="radio">Муж</label>
                    <input type="radio" name="choose_male" id="male">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="rules_agree" name="rules_agree">
                        <label for="rules_agree">Прочитал условия и согласен с ними</label>
                    </div>
                    <button class="bth" type="submit">Отправить</button>
                    <button type="reset">Очистить</button>
                </div>
                    
                    
                
                  </form>
             </div>
             
    </body>
</html>
